<div class="container">
  <!-- <p>  -->
  <h1 class="mat-display-2">Film</h1>
  <!-- </p> -->
  <app-loader [isLoading]="isLoading" size="1.5"></app-loader>

  <div *ngIf="!isLoading" fxLayout="row wrap" fxLayoutGap="26px grid">
    <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let film of films; let i = index">
      <mat-card class="mat-elevation-z4 card">
        <img mat-card-image src="https://via.placeholder.com/100" />
        <mat-card-header class="alignLeft">
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content class="alignLeft">
          <div>
            <h2 class="mat-h2 mat-title bolder">{{ film?.title }}</h2>
          </div>
          <div>
            <span class="mat-body mat-body-1 bolder">Director:</span>
            <span>{{ film.director }}</span>
          </div>
          <div>
            <span class="mat-body mat-body-1 bolder">Date:</span>
            <span>{{ film.release_date }}</span>
          </div>
          <span class="mat-small mat-caption" (click)="openDetailPage(film, i)">More information</span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
